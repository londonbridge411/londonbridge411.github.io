<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body id="app-body" data-sveltekit-preload-data="hover">
		<div id="bg-image"></div>
		<div style="display: contents;">%sveltekit.body%</div>
	</body>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

		#app-body {
			min-height: 100vh;
			background-color: rgb(41, 41, 41);
			background-image: linear-gradient(rgba(135, 122, 212, 0.5),rgba(34, 0, 73, 0.979)), url("/src/lib/assets/images/backgrounds/galaxy.jpg");
			background-size: cover;
			background-repeat: no-repeat;
			color: white;
			margin:0;
			font-family: "Roboto", serif;
			
		}

		#bg-image
		{
			/*background-image: linear-gradient(rgba(135, 122, 212, 0.5),rgba(34, 0, 73, 0.979)), url("/src/lib/assets/images/backgrounds/galaxy.jpg");*/
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center;
			position: fixed;
			top: 0px;
			z-index: -1;
			height: 100vh;
			width: 100vw;
			opacity: 0%;
		}

		.bg-fade-in {
			animation: bg-fade-in 1s forwards;
		}

		.bg-fade-out {
			animation: bg-fade-out 0.5s forwards;
		}

		@keyframes bg-fade-in {
			from {
				opacity: 0%;
				filter: brightness(0%);
			}

			to {
				opacity: 100%;
				filter: brightness(25%);
			}
		}

		@keyframes bg-fade-out {
			from {
				opacity: 100%;
				filter: brightness(25%);
			}

			to {
				opacity: 0%;
				filter: brightness(0%);
			}
		}


		@keyframes fade-in {
			from {
				opacity: 0%;
			}

			to {
				opacity: 100%;
			}
		}

		@keyframes fade-out {
			from {
				opacity: 100%;
			}

			to {
				opacity: 0%;
			}
		}

		main
		{
			margin-inline:65px;
		}
		
		button
		{
			color: white;
			background: transparent;
			border-color: transparent;
			height: 50px;
			width: 100px;			
			border-width: 1px;
			font-family: "Roboto", serif;	
			border-style: solid;
			font-size: large;
			user-select: none;
			transition: all .25s ease-in-out;
		}

		button:hover
		{
			border-color: white;
		}


		/* Custom scrollbar styling for Webkit browsers (e.g., Chrome, Edge, Safari) */
		::-webkit-scrollbar {
            width: 12px; /* Width of vertical scrollbar */
            height: 12px; /* Height of horizontal scrollbar */
        }

        ::-webkit-scrollbar-thumb {
            background-color: #888; /* Scrollbar thumb color */
            border-radius: 6px; /* Rounded corners */
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: rgb(167, 167, 167); /* Thumb color on hover */
        }

        ::-webkit-scrollbar-track {
            background-color: rgb(94, 94, 94); /* Scrollbar track color */
            border-radius: 6px; /* Rounded corners for the track */
        }

        /* For Firefox */
        .scrollable-container {
            scrollbar-width: thin; /* Scrollbar width */
            scrollbar-color: #888 rgb(94, 94, 94); /* Thumb and track colors */
        }
	</style>
</html>
